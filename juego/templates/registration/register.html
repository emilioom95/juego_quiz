<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            margin-bottom: .5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: .8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: .8rem;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrarse</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Nombre de Usuario:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_password1">Contraseña:</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="id_password2">Confirmar Contraseña:</label>
                {{ form.password2 }}
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="message">
            <p><a href="{% url 'login' %}">Ya tengo una cuenta. Iniciar sesión.</a></p>
        </div>
    </div>
</body>
</html>
