<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Pregunta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            margin-bottom: .5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: .8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: .8rem;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Pregunta</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_pregunta">Pregunta:</label>
                {{ form.pregunta }}
            </div>
            <div class="form-group">
                <label for="id_opcion1">Opci贸n 1:</label>
                {{ form.opcion1 }}
            </div>
            <div class="form-group">
                <label for="id_opcion2">Opci贸n 2:</label>
                {{ form.opcion2 }}
            </div>
            <div class="form-group">
                <label for="id_opcion3">Opci贸n 3:</label>
                {{ form.opcion3 }}
            </div>
            <div class="form-group">
                <label for="id_opcion4">Opci贸n 4:</label>
                {{ form.opcion4 }}
            </div>
            <div class="form-group">
                <label for="id_respuesta_correcta">Respuesta Correcta:</label>
                {{ form.respuesta_correcta }}
            </div>
            <button type="submit">Guardar Cambios</button>
        </form>
        <div class="message">
            <p><a href="{% url 'listar_preguntas' %}">Volver a la lista de preguntas</a></p>
        </div>
    </div>
</body>
</html>
